{% extends 'live_schedule/base.html' %}

{% block content %}
  {% for schedule in schedules %}
      <div class="schedule">
          <div class="date">
              {{ schedule.date }}
          </div>
          <h1>{{ schedule.title }}</h1>
          <p>{{ schedule.text|linebreaks }}</p>
      </div>
  {% endfor %}
{% endblock content %}
